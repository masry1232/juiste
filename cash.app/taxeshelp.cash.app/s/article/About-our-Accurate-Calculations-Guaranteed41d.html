/* Override header logo size */

.themeLogo .forceCommunityThemeLogo .logoImage {
    height: 28px !important;
    max-height: 32px !important;
    width: 200px !important;
    display: flex;
    align-items: flex-start;
    background-image: url('../../resource/CATLogos/CATLogos/RGB_CashAppTaxes_Logo_Black.svg');
}

.siteforceDesignTimeComponent .themeLogo .forceCommunityThemeLogo .logoImage {
    background-image: url('../../sfsites/c/resource/CATLogos/CATLogos/RGB_CashAppTaxes_Logo_Black.svg');
}

/* Home page title */
.forceCommunityThemeHeroBase .content .contentTitle {
    color: var(--neutrals-gray-2033, var(--base-dark-grey-40, #1E1E1E));
    font-size: 28px;
    font-family: CashFontMedium;
    letter-spacing:0.01em;
    font-style: normal;
	font-weight: 500;
	line-height: 40px;
    text-shadow: none;
}


/* Use hero caption as a banner message */
.forceCommunityThemeHeroBase .contentCaption {
    margin-top: -24px;
    margin-bottom: 72px;
    font-size: 1.2rem !important;
}

.helpCenterHomeHero.forceCommunityThemeHeroStarter[style] {
    padding: 100px 30px 0px 30px !important;
}

.forceCommunityThemeHeroBase .bgImage {
    border-bottom:0px;
}

/* Style Headline component font */
.forceCommunityHeadline .headlineTitle .headlineTitleText {
    color: #1E1E1E;
    font-size: 40px;
    letter-spacing: 0.01em;
    line-height: 32px;
    font-family: CashFontMedium;
}

/* Adjustments to article content margins/gutters */

.comm-page-article .slds-col--padded.contentRegion.comm-layout-column {
    max-width: 786px;
    margin: 0 auto;
    padding: 0;
}

.siteforceContentArea .comm-layout-column.contentRegion .ui-widget:not(:last-child),
 .siteforceContentArea .cb-section_column .ui-widget:not(:last-child) {
     margin: 0;
 }

.contentRegion .selfServiceArticleLayout h1.article-head.selfServiceArticleHeaderDetail {
	color: #1E1E1E;
    font-size: 28px;
    letter-spacing: 0.01em;
    line-height: 40px;
    font-family: CashFontMedium;
}

article.content span, article.content p, article.content ol {
    color: #666;
    font-size:16px;
    letter-spacing: 0.01em;
    line-height: 24px;
    font-family: CashFontRegular;
}

article.content a {
    text-decoration-color: transparent !important;
    color: #5D00E8;
    font-size: 16px;
    letter-spacing: 0.01em;
    line-height: 24px;
    font-family: CashFontRegular;
}

article.content a span {
    color:#5D00E8;
    text-decoration-line: none !important;
}

article.content h2, article.content h2 a, article.content h2 a span {
    font-size: 20px;
    line-height: 28px;
    letter-spacing: 0.01em;
    font-weight: normal;
    font-family: CashFontMedium;
    color: #666;
}

/* Article Content Header */
h2.article-head.selfServiceArticleHeaderDetail {
    color: var(--neutrals-gray-2033, var(--base-dark-grey-40, #1E1E1E));
    font-family: CashFontMedium;
    font-size: 28px !important;
    font-style: normal;
    font-weight: 800;
    line-height: 40px;
    margin-top: 0px;
}

/* article content styling */

/*article content padding */
.article-column.slds-text-longform.selfServiceArticleLayout {
    background-color: white;
    border-radius: 10px;
    padding: 24px !important;
}

/* Fix for partial font weight causing blur with custom font */
.article-head, .forceCommunityHeadline .headlineTitle, .forceCommunityRelatedTopics .topicListHeader, .test-id__field-label, .slds-nav-vertical__title, .forceSearchResultsGridView .toggle{
    font-weight: normal !important;
}

/* Overriding divider lines from header & search */
.forceCommunityThemeHeaderBase.forceCommunityThemeHeaderHelpCenter .themeBottomBorder {
    height: 3px;
    display: none;
}

.forceCommunityThemeSearch.helpCenterInnerHeader .search-deflectionContainer .search-deflectionItem {
    background-color: #FFFFFF;
}

/* Overriding case deflection styles to hide unnecessary publish date, etc. fields */
.forceCommunityCaseDeflection .comm-topic-trending-articles__item span:nth-child(2) {
    display:none;
}

.comm-case-deflection__item a + ul {
    display:none;
}

.comm-case-deflection__item a {
    padding: 16px 0px;
}

/* Override styling for Topic Catalog */
.forceCommunityTopicCatalog {
    margin: auto;
    max-width: 700px;
}

.forceCommunityTopicCatalog .topicHierarchy-topBox .topicHierarchy-top {
    color: rgb(102,102,102);
    font-weight: normal !important;
    font-size: 18px;
}

.forceCommunityTopicCatalog .topicHierarchy-topBox {
    border-bottom:1px #D9D9D9 solid;
    border-top: none !important;
    padding-bottom: 14px;
}

    margin: auto;
    max-width: 768px;
    display: block;
    border-radius: 10px;

    border-bottom-right-radius: 0px;
    border-style: solid;
  	border-color: var(--Semantic-White, #FFF);
    padding: 24px 16px 24px 24px;
    background: var(--Semantic-White, #FFF);
    box-shadow: 0px -0.5px 0px 0px #D9D9D9 inset;
}

.selfServiceTopicRelatedArticle .article-list li:last-child.article-item.selfServiceArticleListItem {
    margin: auto;
    max-width: 768px;
    display: block;
    border-radius: 10px;
    border-top-left-radius: 0px;
    border-top-right-radius: 0px;
    border-style: solid;
  	border-color: var(--Semantic-White, #FFF);
    padding: 24px 16px 24px 24px;
    background: var(--Semantic-White, #FFF);
    box-shadow: 0px -0.5px 0px 0px #D9D9D9 inset;
}

.selfServiceTopicRelatedArticle .article-list li.article-item.selfServiceArticleListItem {
    margin: auto;
    max-width: 768px;
    display: block;
  	border-color: var(--Semantic-White, #FFF);
    padding: 24px 16px 24px 24px;
    background: var(--Semantic-White, #FFF);
    box-shadow: 0px -0.5px 0px 0px #D9D9D9 inset;
}

.selfServiceTopicRelatedArticle h2.article-head {
    font-size: 18px !important;
    color: #1E1E1E;
    font-weight: 500;
}

.selfServiceTopicRelatedArticle h2.article-head:hover {
    text-decoration: underline;
    color: #1E1E1E !important;
    font-weight: 500;
}
h1.headlineTitle span.headlineTitleText {

    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

h1.headlineTitle span.headlineTitleText span.uiOutputText {

}

}

}

.forceCommunityHeadline .uiOutputRichText {
    padding-top: 0px;
    padding-bottom: 0px;
}

div.slds-col--padded.comm-content-header.comm-layout-column {
    padding-top: 40px;
    padding-bottom: 12px;
}
/*space between header and search in Hero */
div.searchRegion {
    margin-top: 24px !important;
}

/* Override for page title colors */
.forceCommunityHeadline .headlineTitleText {
    color:black;
}

/* Override styling for Trending Articles component */
.contentRegion .comm-topic-trending-articles {
    margin: auto;
    max-width: 768px;
    display: block;
    border-radius: 10px;
    background: var(--Semantic-White, #FFF);
    box-shadow: 0px -0.5px 0px 0px #D9D9D9 inset;
}

.contentRegion .comm-topic-trending-articles .slds-text-heading--small {
    display:none    
}

.contentRegion .comm-topic-trending-articles .comm-topic-trending-articles__item span {
    color: rgb(102,102,102);
    font-weight: normal !important;
    font-size:18px;
    justify-content: center;
	align-items: center;
    border-radius: 10px;
}
strong {
    color:var(--Semantic-label, var(--base-dark-grey-40, #1E1E1E));
    font-family: CashFontMedium;
    font-weight: 800 !important;
}
.comm-topic-trending-articles .comm-topic-trending-articles__item a {
    padding: 24px 16px 24px 24px;
}

}

a.slds-p-vertical_small.slds-border_bottom.slds-hyphenate{
    text-decoration: none;
}

/* Don't show summary publish date, etc. under articles*/
.meta.selfServiceArticleHeaderDetail, 
.article-summary.selfServiceArticleHeaderDetail, 
.article-item .summary .footer  {
    display:none
}


/* 2 fields are required on PKB Layout, but we don't want to show them on the knowledge detail. This hides them. */

.selfServiceArticleLayout .slds-section:first-of-type .slds-form .forcePageBlockSectionRow:nth-last-child(2) {
    display:none;
}

.slds-grid.slds-gutters_small.full.cols-1.forcePageBlockSectionRow {
    padding:0 !important;
}
.contentRegion .selfServiceArticleLayout .article-head.selfServiceArticleHeaderDetail {
    font-size:20px;

/* Don't show label headers (e.g "Content") above the knowledge detail fields. */

    background-color: var(--component-button-standard-background-default, #E8E8E8);

}
