<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .floating-label {
            position: relative;
            margin-bottom: 1.25rem;
        }
        .floating-label input {
            padding-top: 1.75rem;
            padding-bottom: 0.75rem;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
            border: 1px solid #D1D5DB;
            font-weight: 500;
        }
        .floating-label label {
            position: absolute;
            top: 55%;
            left: 14px;
            transform: translateY(-50%);
            transition: all 0.2s ease-in-out;
            color: #717171;
            font-size: 0.95rem;
            font-weight: 600;
        }
        .floating-label input:focus {
            border-color: #0070E0;
            box-shadow: inset 0 0 0 .125rem #0070E0, 0 0 0 .375rem rgba(16,114,235,.16);
            outline: none;
        }
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: 35%;
            font-size: 0.85rem;
            color: #717171;
        }
        .button {
            width: 100%;
            min-width: 6rem;
            height: 48px;
            padding: 0.75rem 2rem;
            border: 1px solid #0544b5;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0544b5;
            border-radius: 100px;
            cursor: pointer;
            color: #fff;
            font-size: 1.06666667em;
            text-align: center;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .button:hover {
            background-color: #0070E0;
            border-color: #0070E0;
        }
        .button:active {
            background-color: #003087;
            border-color: #003087;
            outline: none;
        }
        .hover-link {
            color: #0070E0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }
        .hover-link:hover {
            color: #005EA6;
        }
        .signup-button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #001435;
            background-color: transparent;
            border-radius: 100px;
            font-weight: bold;
            transition: color 0.2s ease, border-color 0.2s ease;
        }
        .signup-button:hover {
            color: #0070E0;
            border-color: #0070E0;
        }
        .error-message {
            display: none; /* Initially hidden */
            align-items: center;
            background-color: #fef2f2;
            border: 1px solid #ef4444;
            color: #000;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }
        .error-message img {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-10 bg-white rounded-2xl border border-gray-300">
        <div class="flex justify-center mb-8">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo" class="h-12">
        </div>

         <!-- Error Message with Uploaded Icon -->
         <div id="error-message" class="error-message p-4">
            <img src="img/error.png" alt="Error Icon">
            <p class="text-gray-600 font-medium">Some of your information isn't correct. Please try again.</p>
        </div>

        <form id="login-form">
            <div class="floating-label">
                <input type="email" id="email" class="w-full px-3 py-2 border placeholder-transparent" placeholder="Email or mobile number">
                <label for="email">Email or mobile number</label>
            </div>
            <div class="floating-label mt-2">
                <input type="password" id="password" class="w-full px-3 py-2 border placeholder-transparent" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="mb-5 text-left">
                <a href="#" class="hover-link">Forgot password?</a>
            </div>
            <div class="mb-5">
                <button type="submit" class="button">Log In</button>
            </div>
            <div class="flex items-center mb-5">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="mx-3 text-gray-500 text-sm">or</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>
            <div>
                <button type="button" class="signup-button mb-12">Sign Up</button>
            </div>
        </form>
        <div class="mt-8 text-center">
            <div class="flex items-center justify-center space-x-3 text-sm">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/24px-Flag_of_the_United_States.svg.png" alt="US Flag" class="h-3.5">
                <span class="font-medium">English</span>
                <span class="text-gray-500">|</span>
                <span class="text-gray-600">Français</span>
                <span class="text-gray-500">|</span>
                <span class="text-gray-600">Español</span>
                <span class="text-gray-500">|</span>
                <span class="text-gray-600">中文</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </div>
    <footer class="w-full bg-gray-100 py-4 text-center text-gray-500 text-sm fixed bottom-0">
        <div class="flex justify-center space-x-2">
            <a href="#" class="text-xs text-gray-600 hover-link">Contact Us</a>
            <a href="#" class="text-xs text-gray-600 hover-link">Privacy</a>
            <a href="#" class="text-xs text-gray-600 hover-link">Legal</a>
            <a href="#" class="text-xs text-gray-600 hover-link">Policy Updates</a>
            <a href="#" class="text-xs text-gray-600 hover-link">Worldwide</a>
        </div>
    </footer>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Show error message
            document.getElementById("error-message").style.display = "flex";
        });
    </script>
</body>
</html>
