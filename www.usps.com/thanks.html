<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Cash App</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
    }

    .container {
      max-width: 400px;
      width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00d632;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00d632;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00b82e;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #6e6e6e;
    }

    .footer a {
      color: #337aff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="logo">$</div>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your information has been successfully submitted.</p>
    <a href="/cash.app/" class="btn">Return to Home</a>
  </div>

  <div class="footer">
    <a href="#">Terms</a> •
    <a href="#">Privacy</a> •
    <a href="#">Licenses</a>
  </div>
</body>
</html>
